spring:
  application:
    name: tenant
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://eureka-zuul:3306/galaxy?characterEncoding=UTF-8
  redis:
    host: eureka-zuul
server:
  port: 8301
eureka:
  client:
    service-url:
      defaultZone: http://eureka-zuul:8101/eureka/
mybatis:
  type-aliases-package: com.galaxy.framework.entity
  mapper-locations: classpath:mappers/*.xml